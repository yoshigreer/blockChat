<div class="sideBar">
  <h1> Bloc Chat</h1>
  <button type="button" ng-click="home.openModal()">New Room</button>
  <p ng-repeat="room in home.rooms" ng-click="home.showRoom(room)">
    {{ room.$value }}
  </p>
</div>

<div class="chatroom">
  <h1>{{ home.currentRoomName }}</h1>
  <div ng-repeat="message in home.messages">
    <p class="username">
      {{ message.username }}
    </p>
    <p class="time">
      {{ message.sentAt }}
    </p>
    <p class="message">
      {{ message.content }}
    </p>
  </div>
  <div id="bottom">

  </div>
  <form name="form" class="createMessage" ng-submit="home.sendMessage(newMessage)">
    <input class="form-control" type="text" placeholder="Message | {{ home.currentRoomName }}" ng-model="newMessage" />
  </form>

</div>
