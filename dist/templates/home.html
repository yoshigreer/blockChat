<div class="sideBar">
  <h1> Bloc Chat</h1>
  <button type="button" ng-click="home.openModal()" class="btn btn-default butt" >New Room</button>
  <p ng-repeat="room in home.rooms" ng-click="home.showRoom(room)" class="room bg-primary">
    {{ room.$value }}
  </p>
</div>

<div class="chatroom">
  <h1>{{ home.currentRoomName }}</h1>
  <div ng-repeat="message in home.messages">
    <p class="username bg-danger">
      {{ message.username }}
      <span class="time"> {{ message.sentAt }} </span>
    </p>
    <p class="message">
      {{ message.content }}
    </p>
  </div>
  <div id="bottom">

  </div>
  <form name="form" class="createMessage" ng-submit="home.sendMessage(newMessage)">
    <input class="form-control" type="text" placeholder="Message | {{ home.currentRoomName }}" ng-model="newMessage" />
  </form>

</div>
